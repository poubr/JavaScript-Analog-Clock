<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Analogue Clock</title>
</head>
<body>
    <div class="date"></div>
    <div class="clock">
        <div class="hand hour"></div>
        <div class="hand min"></div>
        <div class="hand sec"></div>
        <div class="mark"></div>
        <div class="number number1">|</div>
        <div class="number number2">|</div>
        <div class="number number3 quarter">|</div>
        <div class="number number4">|</div>
        <div class="number number5">|</div>
        <div class="number number6 quarter">|</div>
        <div class="number number7">|</div>
        <div class="number number8">|</div>
        <div class="number number9 quarter">|</div>
        <div class="number number10">|</div>
        <div class="number number11">|</div>
        <div class="number number12 quarter">|</div>
        <div class="center"></div>
    </div>
<script src="app.js"></script>    
</body>
</html>
